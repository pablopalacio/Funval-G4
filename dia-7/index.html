<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="bg-gray-100 flex items-center justify-center bg-[url('https://img1.wallspic.com/crops/2/9/6/1/41692/41692-estrella_de_la_muerte-2560x1600.jpg')] bg-cover bg-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm text-center space-y-6">
    <div class="relative w-full h-48 rounded-lg overflow-hidden">
      <img 
        src="https://sm.ign.com/ign_latam/screenshot/default/aakin_h9w7.jpg" 
        alt="Imagen 1" 
        class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300 hover:opacity-0"
      />
      <img 
        src="https://www.cinemascomics.com/wp-content/uploads/2021/03/darth-vader-ahsoka-tano-serie.jpg" 
        alt="Imagen 2" 
        class="absolute inset-0 w-full h-full object-cover opacity-0 hover:opacity-100 transition-opacity duration-300"
      />
    </div>
    <div class="text-left">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Padawan</label>
      <input 
        type="text" 
        id="nombre" 
        placeholder="Tu nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
    </div>
    <div class="text-left">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Contrase√±a</label>
      <input 
        type="password" 
        id="password" 
        placeholder="********"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    <button 
      class="w-full bg-gray-400 text-white font-semibold py-2 rounded-lg cursor-not-allowed opacity-60" disabled>Ingresar
    </button>

  </div>

</body>
</html>
