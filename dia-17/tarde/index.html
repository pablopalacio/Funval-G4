<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css">
  <script src="./main.js" defer></script>
  <title>Modal</title>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen px-4">
  <button
    id="openModal"
    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mb-6">
    Abrir formulario
  </button>
  <div
    id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-[#1c1e21] text-white rounded-lg shadow-xl w-[90%] max-w-md p-6 relative">
      <button id="closeModal" class="absolute top-2 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
      <h2 class="text-center text-lg font-semibold text-blue-400 mb-2">Kevin Rodriguez</h2>
      <p class="text-center text-sm text-gray-400 mb-6">Registrate Para ser alumno del profe</p>
      <form class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1" for="nombre">Nombre</label>
          <input
            id="nombre"
            type="text"
            class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-sm text-gray-300 mb-1" for="edad">Edad</label>
            <input
              id="edad"
              type="number"
              class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Edad"
            />
          </div>
          <div class="flex-1">
            <label class="block text-sm text-gray-300 mb-1" for="pais">País</label>
            <input
              id="pais"
              type="text"
              class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="País"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-lg font-semibold">
          Enviar
        </button>
      </form>
    </div>
  </div>
  <div id="listaRegistros" class="mt-8 w-full max-w-md text-white space-y-2"></div>

</body>
</html>
