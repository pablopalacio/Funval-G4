<!DOCTYPE html>
<html lang="es" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./main.js" defer></script>
  <title>Modo Claro/Oscuro con Imagen de Fondo</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-body-light text-black dark:bg-body-dark dark:text-white bg-center bg-no-repeat bg-cover hover:bg-body-hover transition-[background-image] duration-700 ease-in-out">
  <button id="toggleTheme" class="z-10 px-6 py-3 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors duration-300">Cambiar a modo oscuro
  </button>
</body>
</html>
