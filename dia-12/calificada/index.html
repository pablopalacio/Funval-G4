<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Calculadora de Áreas</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <video id="bg-video" autoplay muted loop playsinline>
    <source src="./img/login_40534656.mp4" type="video/mp4" />
  </video>
<div class="bg-white/20 backdrop-blur-md rounded-lg shadow-lg p-6 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Calculadora de Áreas</h1>

  <label for="figura" class="block mb-2 font-medium">Seleccione una figura:</label>
  <select id="figura" class="w-full p-2 border rounded mb-4">
    <option value="">-- Elija una opción --</option>
    <option value="cuadrado">Cuadrado</option>
    <option value="rectangulo">Rectángulo</option>
    <option value="triangulo">Triángulo</option>
  </select>

    <div id="inputs" class="mb-4"></div>

    <button id="calcular" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
      Calcular Área
    </button>

    <div id="resultado" class="mt-4 text-green-700 font-semibold text-center"></div>
    <div id="error" class="mt-2 text-red-600 font-semibold text-center"></div>
  </div>
</body>
</html>
