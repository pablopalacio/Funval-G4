<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-green-950 text-green-100 min-h-screen flex items-center justify-center dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <div class="w-full max-w-md p-8 bg-green-800 dark:bg-gray-800 rounded-lg shadow-lg text-center">
    
    <header class="mb-4">
      <button 
        onclick="toggleDarkMode()" 
        class="bg-green-600 hover:bg-green-500 dark:bg-green-500 dark:hover:bg-green-400 text-white font-semibold px-4 py-2 rounded transition">
        Modo Oscuro
      </button>
    </header>

    <h1 class="text-2xl font-bold mb-6">Cuenta Bancaria</h1>

    <input
      type="number"
      id="monto"
      placeholder="Monto"
      class="mb-4 p-2 w-full rounded text-black dark:bg-gray-700 dark:text-white dark:placeholder-gray-300"
    />

    <div class="grid grid-cols-1 gap-3 mb-4">
      <button onclick="depositar()" class="bg-green-400 hover:bg-green-300 text-black py-2 rounded dark:bg-green-600 dark:hover:bg-green-500 dark:text-white">Ingresar Dinero</button>
      <button onclick="retirar()" class="bg-green-400 hover:bg-green-300 text-black py-2 rounded dark:bg-green-600 dark:hover:bg-green-500 dark:text-white">Retirar Dinero</button>
      <button onclick="consultarSaldo()" class="bg-green-400 hover:bg-green-300 text-black py-2 rounded dark:bg-green-600 dark:hover:bg-green-500 dark:text-white">Consultar Saldo</button>
    </div>

    <p id="mensaje" class="text-lg font-semibold mt-4">Saldo actual: $0</p>
  </div>
</body>
</html>
