<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="./output.css">
 <script src="./main.js"></script>
  <title>TODO App</title>
</head>
<body class="bg-gradient-to-br from-purple-700 to-blue-500 dark:from-gray-900 dark:to-gray-800 min-h-screen text-white">

  <div class="max-w-xl mx-auto py-12 px-4">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-4xl font-bold tracking-widest">TODO</h1>
      <button id="toggle-theme" class="text-xl">ðŸŒ™</button>
    </header>

    <div class="flex mb-4">
      <input
        type="text"
        id="new-task"
        placeholder="Create a new todo..."
        class="w-full p-3 rounded-lg text-black"
      />
    </div>

    <ul id="todo-list" class="bg-white dark:bg-gray-800 rounded-lg shadow divide-y divide-gray-200 dark:divide-gray-700 text-black dark:text-white"></ul>

    <div class="flex justify-between text-sm mt-4 text-gray-300 dark:text-gray-400">
      <span id="items-left">0 items left</span>
      <div class="space-x-2">
        <button class="filter-btn text-blue-400" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>
</body>
